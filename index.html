<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Allmer Studios Network | Graph Theory Visualization</title>
    <meta name="description" content="Interactive network visualization of Allmer Studios ecosystem">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="background-particles"></div>

    <div class="container">
        <header class="header">
            <a href="https://simonallmer.com" class="back-btn glass-panel">Back to SA</a>

            <div class="logo-container">
                <h1 class="logo-text">ALLMER</h1>
            </div>

            <div class="mission-statement">
                <h2>Crafting Dreams</h2>
                <p>Committed to creative excellence, Allmer produces story-driven entertainment and consumer products
                    for a global audience.</p>
            </div>

            <div class="view-switch glass-panel">
                <button class="switch-btn active" data-mode="studios">Studios</button>
                <div class="switch-divider"></div>
                <button class="switch-btn" data-mode="cities">Cities</button>
                <div class="switch-divider"></div>
                <button class="switch-btn" data-mode="brands">Brands</button>
            </div>
        </header>

        <div class="canvas-wrapper">
            <canvas id="networkCanvas"></canvas>

            <div id="node-popup" class="node-popup glass-panel">
                <div class="popup-header">
                    <h3 id="popup-title"></h3>
                    <button class="close-btn" id="popup-close">&times;</button>
                </div>
                <p id="popup-desc"></p>
                <a id="popup-link" href="#" target="_blank" class="popup-link"></a>
            </div>
        </div>

        <div class="catalogue glass-panel" id="catalogue">
            <h3 class="catalogue-title">Catalogue</h3>
            <div class="catalogue-content" id="catalogue-content">
                <!-- Catalogue items will be dynamically inserted here -->
            </div>
        </div>

        <div class="controls glass-panel">
            <button class="control-btn" id="resetBtn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8" />
                    <path d="M21 3v5h-5" />
                    <path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16" />
                    <path d="M3 21v-5h5" />
                </svg>
                Reset Layout
            </button>
        </div>

        <footer class="footer">
            <p>&copy; 2020-2025 Allmer Studios. A division of <a href="https://simonallmer.com"
                    class="footer-link">Simon Allmer Entertainment</a>.</p>
        </footer>
    </div>

    <script src="app.js"></script>
</body>

</html>
